<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
    }

    .header {
      background-color: #0c2461;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .card {
      background-color: #ffffff10;
      padding: 25px;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin-bottom: 15px;
      color: #f1c40f;
    }

    .card p {
      font-size: 1.2em;
    }

    .logout-btn {
      margin-top: 30px;
      text-align: center;
    }

    .logout-btn a {
      text-decoration: none;
      padding: 12px 30px;
      background-color: #e74c3c;
      color: white;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .logout-btn a:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="header">
    Admin Dashboard - Parking Management System
  </div>

  <div class="dashboard-container">
    <div class="card">
       <h3>Total Parking Slots</h3> 
       <p><a href="/slotview"style="color: #3498db;">View</a>
      </p> <p>50</p> 
    </div>

    <div class="card">
      <h3>Occupied Slots</h3>
      <p>14</p>
    </div>

    <div class="card">
      <h3>Free Slots</h3>
      <p>36</p>
    </div>

    <div class="card">
      <h3>Car Records</h3>
      <p><a href="/carrecords" style="color: #3498db;">View/Edit</a></p>
    </div>
  </div>

  <div class="logout-btn">
    <a href="/adminlogin">Logout</a>
  </div>

</body>
</html>
