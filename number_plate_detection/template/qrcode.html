<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code for {{ plate }}</title>
  <style>
    body {
      background: linear-gradient(to right, black, black);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      color: #f1c40f;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
    }
     .nav-menu {
      background-color:tra;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap:wrap;
    }
    .logo {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      white-space: nowrap;
      min-width: 150px;
      flex-shrink: 0;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .nav-links li a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
    }
    .nav-links li a:hover {
      background-color: #388e3c;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }
    img {
      width: 400px;
      height: 400px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      margin-bottom: 30px;
    }
    a {
      color: #f1c40f;
      text-decoration: none;
      font-size: 1.2rem;
      border: 2px solid #f1c40f;
      padding: 10px 25px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #f1c40f;
      color: #1e3c72;
    }
  </style>
</head>
<body>
  <nav class="nav-menu">
    <div class="nav-container">
      <div class="logo">Smart Parking</div>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/admin/dashboard">Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <h1>QR Code for Plate: {{ plate }}</h1>
  <img src="{{ qr_url }}" alt="QR Code for {{ plate }}" />
  <br />
  <a href="/camera">‚Üê Back to Camera</a>
</body>
</html>
