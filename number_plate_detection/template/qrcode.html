<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code for {{ plate }}</title>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      color: #f1c40f;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
    }
    img {
      width: 400px;
      height: 400px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      margin-bottom: 30px;
    }
    a {
      color: #f1c40f;
      text-decoration: none;
      font-size: 1.2rem;
      border: 2px solid #f1c40f;
      padding: 10px 25px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #f1c40f;
      color: #1e3c72;
    }
  </style>
</head>
<body>
  <h1>QR Code for Plate: {{ plate }}</h1>
  <img src="{{ qr_url }}" alt="QR Code for {{ plate }}" />
  <br />
  <a href="/camera">‚Üê Back to Camera</a>
</body>
</html>
