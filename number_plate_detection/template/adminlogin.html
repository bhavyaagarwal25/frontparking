<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background-color: rgba(253, 251, 251, 0.7);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #0b0900;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #f1c40f;
      color: #333;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #f39c12;
    }

    .back-link {
      margin-top: 20px;
      display: block;
      color: #0e0000;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Optional: Make the form submit on Enter key by default */
    form {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form action="/adminlogin" method="POST" autocomplete="off">
      <input type="text" name="username" placeholder="Enter username" required autofocus />
      <input type="password" name="password" placeholder="Enter password" required />
      <input type="submit" value="Login" />
    </form>
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
