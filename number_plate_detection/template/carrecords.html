<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Parking Management</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #4ca1af, #2980b9);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #f1c40f;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 30px;
    }

    .section {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 20px;
      width: 45%;
      min-width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      margin: 15px 0;
    }

    .section h2 {
      color: #f39c12;
      border-bottom: 1px solid #fff;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .entry-exit-log {
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .entry-exit-log p {
      margin: 8px 0;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        align-items: center;
      }

      .section {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard - Parking Management</h1>
</header>

<div class="main">
  <!-- Entry Section -->
  <div class="section">
    <h2>Vehicle Entry</h2>
    <div class="entry-exit-log">
      <p><strong>Plate:</strong> MH12AB1234</p>
      <p><strong>Entry Time:</strong> 10:45 AM</p>
      <p><strong>Slot Allocated:</strong> A1</p>
    </div>
    <!-- Add more dynamically here -->
  </div>

  <!-- Exit Section -->
  <div class="section">
    <h2>Vehicle Exit</h2>
    <div class="entry-exit-log">
      <p><strong>Plate:</strong> MH12AB1234</p>
      <p><strong>Exit Time:</strong> 01:15 PM</p>
      <p><strong>Slot Vacated:</strong> A1</p>
    </div>
    <!-- Add more dynamically here -->
  </div>
</div>

</body>
</html>
