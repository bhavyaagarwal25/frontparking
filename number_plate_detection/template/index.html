<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parking Management - Home</title>
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: none;
      color: white;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Video Background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
      pointer-events: none;
    }

    /* Dark overlay for better text readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -2;
    }

    /* Nav Styles */
    .nav-menu {
      background-color: transparent;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #ffffff;
      font-weight: bold;
      font-size: 1.9rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.20rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .nav-links li a:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 58px;
        right: 0;
        height: calc(100% - 58px);
        background-color: rgba(0, 0, 0, 0.85);
        flex-direction: column;
        width: 200px;
        padding-top: 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        box-shadow: -2px 0 10px rgba(0,0,0,0.6);
      }

      .nav-links.active {
        transform: translateX(0);
      }

      .hamburger {
        display: flex;
      }
    }

    /* Content */
    .home-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 25px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.3rem;
      max-width: 700px;
      line-height: 1.6;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    .start-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #f1c40f;
      color: #222;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 500;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background-color: #f39c12;
      color: #111;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay loop muted playsinline class="bg-video">
    <source src="{{ url_for('static', filename='videos/vecteezy_aerial-view-parking-zone-off-super-highway_2020737.mp4') }}" type="video/mp4">
  </video>

  <!-- Navigation -->
  <nav class="nav-menu">
    <div class="nav-container">
      <div class="logo">Smart Parking</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="/admin/dashboard">Dashboard</a></li>
        <li><a href="/adminlogout">Logout</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </nav>

  <main class="home-container">
    <h1>Welcome to Smart Parking System</h1>
    <p>Monitor, manage, and track your parking slots easily with live vehicle capture and automated number plate detection.</p>
    <a href="/camera" class="start-btn">Start Camera</a>
  </main>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
      });
    });

    function goToDashboard() {
      window.location.href = "admin_dashboard.html";
    }
  </script>
</body>
</html>
