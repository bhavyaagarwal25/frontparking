<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>

  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, black, white, black, black);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      text-align: center;
      padding-top: 60px;
      margin: 0;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.1);
      margin: 0 auto;
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 {
      margin-bottom: 35px;
      font-size: 26px;
      color: #f1c40f;
    }
    p {
      font-size: 18px;
      margin: 12px 0;
    }
    .highlight {
      font-size: 32px;
      font-weight: bold;
      color: #00cec9;
      margin-bottom: 25px;
    }
    button {
      background-color: #f1c40f;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #f39c12;
    }
    @media (max-width: 768px) {
      h2 {
        font-size: 22px;
      }
      .highlight {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
    }

    #graph {
      width: 100%;
      height: 400px;
      margin-top: 40px;
      background: white;
      border-radius: 8px;
    }

  </style>
</head>
<body>
  <div class="dashboard">
    <div class="highlight">Welcome, {{ plate }}</div>
    <p><strong>Entry Time:</strong> {{ entry_time }}</p>
    <p><string></string>Allocated Slot:</p>strong> {{ slot }}</p>
    <p><strong>Parking Path:</strong> {{ path }}</p>
    <p><strong>Total Bill:</strong> â‚¹{{ bill }}</p>

    <form action="{{ url_for('camera_page') }}" method="get">
      <button type="submit" style="margin-top: 20px;">Scan Another Vehicle</button>
    </form>

    <button id="showPathBtn" style="margin-top: 20px;">See Parking Path</button>
    <div id="graph" style="display: none; height: 400px; width: 100%; margin-top: 30px;"></div>


  </div>

<script>

  document.getElementById('showPathBtn').addEventListener('click', function () {
    const graphDiv = document.getElementById('graph');
    graphDiv.style.display = 'block';

    // Hide the button (optional)
    this.style.display = 'none';

  const path = JSON.parse('{{ path | tojson | safe }}');

  const nodes = [];
  const edges = [];

  const spacing = 150; // spacing between nodes
  const y = 200;  // fixed vertical position

  // Create node objects
  path.forEach((label, index) => {
    nodes.push({
      id: i,
      label: label,
      x: i * spacing,
      y: y,
      fixed: true,      // Fix the position
      physics: false,   // Disable physics for layout
      color: {
        background: index === 0 ? '#2ecc71' : (i === path.length - 1 ? '#e74c3c' : '#3498db'),
        border: '#ffffff',
      },
      font: { color: "#fff" },
    });

    // Add edges between consecutive nodes
    if (i > 0) {
      edges.push({
        from: i - 1,
        to: i,
        arrows: 'to',
        color: { color: "#e67e22" },
        
      });
    }
  });

  const container = document.getElementById('graph');
  const data = {
    nodes: new vis.DataSet(nodes),
    edges: new vis.DataSet(edges)
  };

  const options = {
    layout: {
      improvedLayout: false
    },
    physics: {
      enabled: false
    }
  };

   new vis.Network(container, data, options);
});
</script>


</body>
</html>
