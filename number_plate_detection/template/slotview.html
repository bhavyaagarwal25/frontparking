<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot View - Parking Slots</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #4ca1af, #2980b9);
      color: white;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      font-size: 2.5rem;
      color: #f1c40f;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .slot {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .slot:hover {
      transform: scale(1.05);
    }

    .available {
      border-color: #2ecc71;
      background-color: rgba(46, 204, 113, 0.3);
    }

    .occupied {
      border-color: #e74c3c;
      background-color: rgba(231, 76, 60, 0.3);
    }

    .slot-id {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .status {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Slot View - Parking Slots</h1>

  <div class="slot-grid" id="slotGrid">
    <!-- Slots will be inserted here dynamically -->
  </div>

  <script>
    // Create 50 slots: A1 to E10
    const grid = document.getElementById('slotGrid');
    const rows = ['A', 'B', 'C', 'D', 'E'];

    rows.forEach(row => {
      for (let i = 1; i <= 10; i++) {
        const slotId = `${row}${i}`;
        const isOccupied = Math.random() < 0.3; // Randomly mark 30% occupied

        const slotDiv = document.createElement('div');
        slotDiv.className = 'slot ' + (isOccupied ? 'occupied' : 'available');

        slotDiv.innerHTML = `
          <div class="slot-id">${slotId}</div>
          <div class="status">${isOccupied ? 'Occupied' : 'Available'}</div>
        `;
        grid.appendChild(slotDiv);
      }
    });

    // Future: you can fetch slot status from Flask API and update here
    // fetch('/api/slots').then(res => res.json()).then(data => { ... })
  </script>
</body>
</html>
