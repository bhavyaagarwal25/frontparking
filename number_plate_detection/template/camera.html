<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capture Vehicle Number - Parking Management</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, black, white, black, black);
      background-size: 400% 400%;
      color: white;
      height: 100%;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .nav-menu {
      background-color: transparent;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      white-space: nowrap;
      min-width: 150px;
      flex-shrink: 0;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .nav-links li a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
    }
    .nav-links li a:hover {
      background-color: #388e3c;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }
    h2 {
      font-size: 2.5rem;
      color: #f1c40f;
      margin-bottom: 25px;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }
    video {
      border: 4px solid #f1c40f;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .image-container img {
      margin-top: 20px;
      border-radius: 15px;
      max-width: 100%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }
    .data-display {
      margin-top: 25px;
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .data-display p {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      margin: 10px 0;
      text-align: left;
    }
    button {
      background-color: #f1c40f;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      color: #333;
      border-radius: 10px;
      margin: 15px 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #f39c12;
      transform: scale(1.05);
    }
    #retakeBtn {
      display: none;
    }
    @media (max-width: 768px) {
      h2 {
        font-size: 1.8rem;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-menu">
    <div class="nav-container">
      <div class="logo">Smart Parking</div>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/admin/dashboard">Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Capture Vehicle Number Plate - Parking Management System</h2>
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="capturePhoto()">Capture Photo</button>
    <button id="retakeBtn" onclick="retakePhoto()">Retake Photo</button>
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
    <div class="image-container">
      <h3>Captured Vehicle Image</h3>
      <img id="capturedImage" src="" alt="Captured Vehicle" />
    </div>
    <div class="data-display" id="parkingSlotData">
      <p><strong>Slot ID:</strong> A1</p>
      <p><strong>Timestamp:</strong> --</p>
      <p><strong>Plate Number:</strong> --</p>
    </div>
    <div id="qrSection"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const capturedImage = document.getElementById('capturedImage');
    const parkingSlotData = document.getElementById('parkingSlotData');
    const retakeBtn = document.getElementById('retakeBtn');
    const qrSection = document.getElementById('qrSection');
    let stream;

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(st => {
          stream = st;
          video.srcObject = stream;
          setTimeout(capturePhoto, 2000);
        })
        .catch(error => {
          alert("Camera not accessible.");
          console.error(error);
        });
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    function capturePhoto() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      capturedImage.src = imageData;

      fetch('http://127.0.0.1:8080/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      })
      .then(res => res.json())
      .then(data => {
        const plate = data.plate_number || "Not Detected";
        parkingSlotData.innerHTML = ` 
          <p><strong>Slot ID:</strong> A1</p>
          <p><strong>Timestamp:</strong> ${new Date().toLocaleString()}</p>
          <p><strong>Plate Number:</strong> ${plate}</p>
        `;
        stopCamera();
        retakeBtn.style.display = 'inline-block';

        // Show QR Proceed Button
        qrSection.innerHTML = `<br><button onclick="window.location.href='/qrcode/${plate}'">Proceed to Dashboard</button>`;
      })
      .catch(error => {
        alert("Failed to send image to backend.");
        console.error("Detection error:", error);
      });
    }

    function retakePhoto() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(st => {
          stream = st;
          video.srcObject = stream;
          capturedImage.src = '';
          parkingSlotData.innerHTML = ` 
            <p><strong>Slot ID:</strong> A1</p>
            <p><strong>Timestamp:</strong> --</p>
            <p><strong>Plate Number:</strong> --</p>
          `;
          retakeBtn.style.display = 'none';
          qrSection.innerHTML = '';
          setTimeout(capturePhoto, 2000);
        })
        .catch(err => {
          alert("Camera access failed.");
          console.error(err);
        });
    }
  </script>
</body>
</html>
